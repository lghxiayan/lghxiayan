<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


<div class="container mt-2">

    <!-- 轮播 -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 50%;">

        <!-- 指标/点 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- 幻灯片/轮播 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/shanghai-1.jpg" alt="Shanghai" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>上海</h3>
                    <p>上海是 Located in China</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="static/beijing.jpg" alt="Beijing" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>北京</h3>
                    <p>北京是 Located in China</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="static/wuhan.jpg" alt="Wuhan" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>武汉</h3>
                    <p>武汉是 Located in China</p>
                </div>
            </div>
        </div>

        <!-- 左右控件/图标 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container-fluid mt-3">
        <h3>轮播实例</h3>
        <p>本例演示如何创建带有指示器和控件的轮播。</p>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->

</body>
</html>
