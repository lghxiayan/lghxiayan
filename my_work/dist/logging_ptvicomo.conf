# -*- coding: utf-8 -*-

# 记录器：提供应用程序代码直接使用的接口
# 设置记录器名称，root必须存在
[loggers]
keys=root,ptvicomo_log,hgsw_log

# 处理器，将记录器产生的日志发送至目的地
# 设置处理器类型
[handlers]
keys=consoleHandler,fileHandler

# 格式化器，设置日志内容的组成结构和消息字段
# 设置格式化器的种类
[formatters]
keys=SimpleFormatter,color_formatter

# 设置记录器root的级别与种类
[logger_root]
level=DEBUG
handlers=consoleHandler

# 设置记录器ptvicomo_log的级别与种类
[logger_ptvicomo_log]
level=DEBUG
handlers=consoleHandler,fileHandler
# qualname=ptvicomo_log表示日志记录器名称
qualname=ptvicomo_log
# propagate=0表示不继承
propagate=0

# 设置记录器hgsw_log的级别与种类
[logger_hgsw_log]
level=DEBUG
handlers=consoleHandler,fileHandler
# qualname=ptvicomo_log表示日志记录器名称
qualname=hgsw_log
# propagate=0表示不继承
propagate=0

# 设置处理器consoleHandler的种类与参数
[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
level=DEBUG
formatter=color_formatter

# 设置处理器fileHandler的种类与参数
[handler_fileHandler]
# TimedRotatingFileHandler大型项目中最常用的，以时间规划的多个滚动日志文件
class=handlers.TimedRotatingFileHandler
# 参数1：日志文件名，参数2：滚动时间，这里是午夜12点，参数3：是延迟，1代表延迟1秒，延迟1小时的话就是3600，参数4：0代表全部保留，如果要保留5天就写5
args=('ptvicomo_log.log','midnight',1,30)
level=DEBUG
formatter=SimpleFormatter

[formatter_SimpleFormatter]
format=%(asctime)s | %(name)-12s | %(levelname)-8s | %(filename)s:%(lineno)d | %(message)s
# 设置日期时间格式
datefmt=%Y-%m-%d %H:%M:%S

[formatter_color_formatter]
class=colorlog.ColoredFormatter
format=%(log_color)s%(asctime)s | %(name)-12s | %(levelname)-8s | %(filename)s:%(lineno)d | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
log_colors =
    DEBUG = cyan
    INFO = green
    WARNING = yellow
    ERROR = red
    CRITICAL = red,bg_white
reset = True