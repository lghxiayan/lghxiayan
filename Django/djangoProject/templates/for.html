<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for标签</title>
</head>
<body>


<table style="border: aqua 1px solid;" >

    <tr>
        <th>编号</th>
        <th>书名</th>
        <th>作者</th>
    </tr>

    {% for book in books reversed %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
        </tr>
    {% endfor %}
</table>

<div>
    {% for key,value in person.items %}
       <p>{{ key }} : {{ value }}</p>
    {% endfor %}
    
</div>

</body>
</html>
