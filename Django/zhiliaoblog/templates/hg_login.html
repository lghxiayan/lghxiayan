{% extends 'hg_base.html' %}

{% block title %}
    登录
{% endblock %}



{% block main %}
    <div class="m-auto" style="max-width: 330px">
        <h1>用户登录</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="mb-3">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入登录密码">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember_me" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary w-100">登录</button>
            </div>
        </form>
    </div>
{% endblock %}
