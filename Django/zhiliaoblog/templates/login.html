{% extends 'base.html' %}

{% block title %}
登录
{% endblock %}


{% block main %}
<div class="m-auto" style="max-width: 330px">
    <h1>登录页面</h1>
    <form action="" method="post" class="was-validated">
        {% csrf_token %}

        <div class="mb-3 form-floating">
            <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" required>
            <label for="email">邮箱</label>
            <div class="valid-feedback">邮箱格式正确</div>
            <div class="invalid-feedback">你没有输入邮箱</div>
        </div>

        <div class="mb-3 form-floating">
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            <label for="password">密码</label>
        </div>


        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                记住我
            </label>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary w-100">登录</button>
        </div>
    </form>
</div>


<script src="{% static 'bootstrap5/js/bootstrap.bundle.js' %}">
</script>
{% endblock %}
