{% extends 'hg_base.html' %}

{% block title %}
	注册
{% endblock %}

{% block head %}
	<script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
	<script src="{% static 'js/hg_register.js' %}"></script>
    
{% endblock %}

{% block main %}
	   <div class="m-auto" style="max-width: 330px">
        <h1>注册页面</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mb-3">
                <label for="telephone">手机号</label>
                <input type="text" id="telephone" name="telephone" class="form-control" placeholder="手机号">
            </div>
            <div class="mb-3">
                <label>验证码</label>
                <div class="input-group">
                    <input type="text" name="captcha" class="form-control" placeholder="请输入手机验证码"
                           aria-label="Recipient's phone" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
            </div>


            <div class="mb-3">
                <button class="btn btn-primary w-100">注册</button>
            </div>
        </form>
    </div>

{% endblock %}
